<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <meta charset="utf-8" />
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <form role="form">
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="input-email">Email address</label>
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </div>
                            <input type="email" class="form-control" id="input-email" placeholder="Enter email">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="input-pass">Password</label>
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-briefcase"></span>
                            </div>
                            <input type="password" class="form-control" id="input-pass" placeholder="Enter password">
                        </div>                        
                    </div>
                </div>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</body>
</html>
