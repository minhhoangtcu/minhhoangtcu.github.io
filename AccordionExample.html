<!DOCTYPE html>
<html>
<head>
	<title>Accordion Example</title>
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="panel-group" id="sample">
			<div class="panel panel=default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#sample" href="#content-one">
							First tab
						</a>						
					</h4>
				</div>
				<div id="cotent-one" class="panel-collapse collapse in">
					<div class="panel-body">
						mushi mushi
					</div>
				</div>
			</div>			
			<div class="panel panel=default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#sample" href="#content-two">
							Second tab
						</a>						
					</h4>
				</div>
				<div id="cotent-two" class="panel-collapse collapse">
					<div class="panel-body">
						mushi mushi
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" scr="scripts/bootstrap.min.js"></script>

</body>
</html>
